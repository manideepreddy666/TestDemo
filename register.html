<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            background: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #2980b9;
            outline: none;
        }
        .gender-options,
        .dietary-options {
            margin-bottom: 20px;
        }
        .gender-options label,
        .dietary-options label {
            font-weight: normal;
            margin-right: 15px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <h1>Registration for AI Tech Event</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your Age" />

        <div class="gender-options">
            <label>Gender</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" />
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" />
                Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other" />
                Other
            </label>
        </div>

        <label for="contact">Contact</label>
        <input type="text" id="contact" placeholder="Enter your contact number" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="session">Event Session</label>
        <select id="session">
            <option value="">Select a session</option>
            <option value="ai_basics">AI Basics</option>
            <option value="advanced_ai">Advanced AI</option>
            <option value="networking">Networking</option>
        </select>

        <div class="dietary-options">
            <label>Dietary Preferences</label>
            <label for="vegetarian">
                <input type="checkbox" id="vegetarian" name="dietary" value="vegetarian" />
                Vegetarian
            </label>
            <label for="vegan">
                <input type="checkbox" id="vegan" name="dietary" value="vegan" />
                Vegan
            </label>
            <label for="glutenfree">
                <input type="checkbox" id="glutenfree" name="dietary" value="glutenfree" />
                Gluten-Free
            </label>
            <label for="none">
                <input type="checkbox" id="none" name="dietary" value="none" />
                None
            </label>
        </div>

        <label for="tshirt">T-shirt Size</label>
        <select id="tshirt">
            <option value="">Select size</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
        </select>

        <label for="terms">
            <input type="checkbox" id="terms" />
            I agree to the terms and conditions
        </label>

        <button type="submit">Register</button>
    </form>
</body>
</html>
